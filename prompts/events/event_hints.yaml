global:
  - "갑작스러운 물 유입: 지하차도 양쪽에서 물이 급격히 차오른다. (배수 펌프 고장)"
  - "차량 고립: 앞뒤 차량이 동시에 멈춰 서면서 출구로 나갈 수 없다."
  - "통신 두절: 전파 약화나 기기 고장으로 구조 요청 불가."
  - "정전 발생: 지하차도 조명이 꺼져 혼란이 가중된다."
  - "차량 경적·비상등 남발: 현장이 혼란스러운 소음으로 가득하다."
  - "유해물질 유입: 연료·오수·하수가 섞여 악취와 감염 위험이 발생한다."
