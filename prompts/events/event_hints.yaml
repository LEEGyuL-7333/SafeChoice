# 내부(inside) 관련 이벤트
inside_low:
  - "전조등이 불규칙하게 깜빡인다."
  - "뒷차가 경적을 울리며 재촉한다."

inside_mid:
  - "창문 스위치가 먹통이 된다."
  - "문틈으로 굵은 물줄기가 파고든다."
  - "차량 시동 꺼짐: 엔진이 물에 잠겨 전원이 나간다."
  - "차량 전기 시스템 고장: 창문이 내려가지 않거나 문이 잠긴다."

inside_high:
  - "실내 전원이 완전히 꺼지며 암흑이 깔린다."
  - "차체가 기울며 공기층이 좁아진다."
  - "차량 내부 공기 고갈: 시간이 지남에 따라 산소 부족으로 호흡 곤란."

# 외부(지하차도 전체/공통) 관련 이벤트
outside_fast:
  - "허리 높이 급류가 방향을 휘갈긴다."
  - "부유물이 휩쓸려 다리를 스친다."
  - "급류 형성: 배수구 방향으로 몸이나 차량이 떠밀린다."
  - "구조대 접근 지연: 물살이 강해 구조대가 진입하지 못한다."

outside_slow:
  - "주변에 다른 탈출자가 허우적댄다."
  - "멀리 구조대 사이렌이 들리지만 빛은 보이지 않는다."
  - "출구 인근 혼잡: 좁은 비상계단으로 인파가 몰려 탈출이 지연된다."
  - "고립자간 갈등/협력: 서로 다투거나 돕는 장면이 발생한다."

